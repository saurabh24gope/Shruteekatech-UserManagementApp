server:
  port: 9191
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: root
    url: jdbc:mysql://localhost:3306/usermanagament
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
  app1:
    messages:
      saveSuccess: Contact Saved Successfully
      saveFail: Contact Failed to save 
      unlockSucess: Account Unlocked Successfully
      unlockFail: Account not Unlocked      